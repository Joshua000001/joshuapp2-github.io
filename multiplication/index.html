<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Math Operations</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center">Math Operations</h1>
        
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstNumber">Enter first number:</label>
              <input type="number" class="form-control" id="firstNumber" />
            </div>
            <div class="form-group">
              <label for="secondNumber">Enter second number:</label>
              <input type="number" class="form-control" id="secondNumber" />
            </div>
            <div class="form-group">
              <label for="total">Total:</label>
              <output class="form-control" id="total">0.00</output>
            </div>
            <div class="form-group">
              <label for="operation">Choose an operation:</label>
              <select class="form-control" id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="Calculation(
              document.getElementById('firstNumber').value,
              document.getElementById('secondNumber').value,
              document.getElementById('operation').value,
              document.getElementById('total')
            )">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="asset/script.js"></script>
  </body>
</html>
