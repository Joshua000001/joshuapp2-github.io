<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/style.css" />
    <title>Javascript Arrays</title>
  </head>
  <body>
    <h1 class="bg-dark text-white text-center py-4">
      Employee Time and Attendance
    </h1>

    <main class="container mt-4">
      <section class="row">
        <div class="col-md-6 mb-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h4 class="card-title">Item Entry</h4>
              <div class="form-group">
                <label for="txtItemId">Employee ID</label>
                <input
                  id="txtItemId"
                  type="text"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="form-group">
                <label for="txtFullName">Employee Name</label>
                <input
                  id="txtFullName"
                  type="text"
                  class="form-control form-control-sm"
                />
              </div>
              <div class="form-group">
                <label for="txtHours">Working Hours</label>
                <input
                  id="txtHours"
                  type="number"
                  class="form-control form-control-sm"
                />
              </div>
              <button class="btn btn-danger btn-block" id="btnAdd">
                Log Hours
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table text-white" id="tblEmployeeHours">
                  <thead>
                    <tr>
                      <th scope="col">Emp. ID</th>
                      <th scope="col">Full Name</th>
                      <th scope="col">Hours</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div id="totalHours" class="text-center">
                Total Hours: <span id="totalHoursValue">0</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="asset/script.js"></script>
  </body>
</html>
